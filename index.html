<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1><span id='tag1'>CALCUL</span><span id='tag2'>ADORA</span></h1>
    <section class="container"> 
        <input type="text" id="visor" readonly>
        <section id="teclas">
          <table>
            <tr>
                <td><button onclick="calculator.AtribuirValor('7')">7</button></td>
                <td><button onclick="calculator.AtribuirValor('8')">8</button></td>
                <td><button onclick="calculator.AtribuirValor('9')">9</button></td>
                <td><button onclick="calculator.AtribuirValor('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="calculator.AtribuirValor('4')">4</button></td>
                <td><button onclick="calculator.AtribuirValor('5')">5</button></td>
                <td><button onclick="calculator.AtribuirValor('6')">6</button></td>
                <td><button onclick="calculator.AtribuirValor('*')">*</button></td>
            </tr>
            <tr>
                <td><button  onclick="calculator.AtribuirValor('1')">1</button></td>
                <td><button  onclick="calculator.AtribuirValor('2')">2</button></td>
                <td><button  onclick="calculator.AtribuirValor('3')">3</button></td>
                <td><button  onclick="calculator.AtribuirValor('-')">-</button></td>
            </tr>
            <tr>
                <td><button   onclick="calculator.AtribuirValor('0')">0</button></td>
                <td><button  onclick="calculator.AtribuirValor('/')">/</button></td>
                <td><button  onclick="calculator.CalcularResultado()">=</button></td>
                <td><button  onclick="calculator.Limpar()">C</button></td>
            </tr>
          </table>
        </section>
    </section>
</body>
</html>
